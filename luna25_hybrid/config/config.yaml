DATA:
  ROOT_DIR: "/path/to/nodule_blocks"     # thư mục chứa images + metadata
  IMAGE_DIR: "images"                     # thư mục con chứa .npy images
  CSV_PATH: "train_metadata.csv"          # file csv bạn đã tạo
  NUM_SLICES: 3
  IMAGE_SIZE: 128
  CLIP_MIN: -1000
  CLIP_MAX: 400
  NORMALIZE: true

TRAIN:
  BATCH_SIZE: 16
  NUM_WORKERS: 4
  LR: 1e-4
  WEIGHT_DECAY: 1e-3
  EPOCHS: 20
  MIXED_PRECISION: true

CV:
  NUM_FOLDS: 5
  GROUP_KEY: "patient_id"

MODEL:
  PRETRAINED: true
  PROJECT_DIM: 256
  NUM_TOKENS: 8
  TOKEN_DIM: 32
  NUM_HEADS: 4
  PERFORMER_DEPTH: 1
  DROPOUT: 0.4

CHECKPOINT:
  DIR: "checkpoints"
